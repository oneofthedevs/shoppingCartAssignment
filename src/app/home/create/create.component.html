<section>
    <div class="container d-flex justify-content-center align-items-center cardback">
        <div class="cardbody">
            <div class="cardtitle d-flex justify-content-center align-items-center flex-column">
                <h4>Create a new Product</h4>
            </div>
            <div class="cardinput d-flex justify-content-center flex-column">
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Name</label>
                            <input class="form-control" type="text" name="name"
                                [(ngModel)]="_service.currentProduct.name" #name>
                        </div>
                        <div class="col-md-6">
                            <label for="price">Price</label>
                            <input class="form-control" type="number" name="price"
                                [(ngModel)]="_service.currentProduct.price" #price>
                        </div>
                    </div>
                    <br>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="5" class="form-control"
                        [(ngModel)]="_service.currentProduct.description" #description></textarea>
                    <label>Category</label>
                    <select class="form-control" [(ngModel)]="_service.currentProduct.category" name="category"
                        #category>
                        <option value="" disabled selected>Select an Option</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Mobile">Laptop</option>
                        <option value="Mobile">Food</option>
                    </select>
                    <label for="image">Image</label>
                    <input type="file" class="form-control" id="image" [(ngModel)]="_service.currentProduct.image"
                        name="image" #image>
                    <div style="width: 100%; background-color: red; height: 200px;">
                        <img [src]="_service.currentProduct.image" alt="Image Goes here"
                            class="d-flex justify-content-center align-items-center"
                            style="height: 100%; width: 100%; ">
                    </div>
                    <button class=" btn btn-primary btn-block">Add</button>
                </form>
            </div>
        </div>
    </div>
</section>
