<section>
    <div class="container">
        <div class="row mt-4" *ngIf="productdata != null">
            <div class="col-md-6 justify-content-center d-flex">
                <img [src]="productdata.image" alt="No Image Found">
            </div>
            <div class="col-md-6">
                <h2>{{ productdata.name }}</h2>
                <h5>{{ productdata.price | currency: 'INR' }}</h5>
                <p class="text-justify">{{ productdata.description  }}</p>
                <button class="btn btn-warning" (click)="addToCart(productdata)">Add to Cart</button>
            </div>
        </div>
        <div class="mt-5" *ngIf="productdata == null">
            <h4 class="display-4 text-center">No Item Found with id = {{ id }}</h4>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" routerLink="home">Go back to home</button>
            </div>
        </div>
    </div>
</section>
